name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      - name: Publish
        run: dotnet publish SnowDayPredictor.csproj -c Release -o release --nologo
        
      - name: Change base tag
        run: |
          $file = "release/wwwroot/index.html"
          $content = Get-Content $file -Raw
          $content = $content -replace '<base href="/" />', '<base href="/snow-day-predictor/" />'
          Set-Content $file -Value $content -NoNewline
        shell: pwsh
        
      - name: Add cache busting
        run: |
          $version = Get-Date -Format "yyyyMMddHHmmss"
          $indexPath = "release/wwwroot/index.html"
          $content = Get-Content $indexPath -Raw
          $content = $content -replace '(<script src="_framework/blazor.webassembly.js)"', "`$1?v=$version`""
          $content | Set-Content $indexPath -NoNewline
        shell: pwsh
        
      - name: Generate version file
        run: |
          $version = Get-Date -Format "yyyy.MM.dd.HHmm"
          $versionJson = @{
            version = $version
            buildDate = (Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC")
          } | ConvertTo-Json
          $versionJson | Set-Content "release/wwwroot/version.json"
        shell: pwsh

      - name: Generate version.js
        run: |
          $version = Get-Date -Format "yyyy.MM.dd.HHmm"
          $versionJs = @"
          export async function getVersion() {
              try {
                  const response = await fetch('version.json');
                  const data = await response.json();
                  return data.version;
              } catch (error) {
                  console.error('Version load error:', error);
                  return '$version';
              }
          }
          "@
          $versionJs | Set-Content "release/wwwroot/version.js"
        shell: pwsh
        
      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: release/wwwroot